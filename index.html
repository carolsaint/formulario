<body>
    <center>
        <form>
            <p>
                <h1>Formação Web Dev Resilia</h1>
                Aprenda TUDO o que precisa para começar a trabalhar como Dev Jr.! <br>Aulas 100% online e ao vivo | 6 meses | + de 500h de conteúdo | Pague depois
            </p>
            <div class="campo">
                <h5>Seu nome:</h5>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
            </div>
            
            <div class="campo">
                <h5>Seu e-mail:</h5>
                <input type="e-mail" name="email" placeholder="Digite seu e-mail">
            </div>
            
            <div class="campo">
                <h5>Seu CPF:</h5>
                <input type="number" name="digite seu cpf" placeholder="Digite seu cpf">
            </div>
            
            <div class="campo">
                <h5>Data de Nascimento:</h5>
                <input type="date" name="data de nascimento" placeholder="Insira sua data de nascimento">
            </div>
            
            <input class="button" type="submit" name="enviar" value="Enviar">    
        </form>
    </center>
</body>
